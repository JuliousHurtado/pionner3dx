local_costmap:
  global_frame: /odom
  robot_base_frame: base_link
  update_frequency: 8.0
  publish_frequency: 8.0
  static_map: false
  rolling_window: true
  width: 6.0
  height: 6.0
  resolution: 0.05
  observation_sources: base_scan
  base_scan: {
    topic: /scan,
    data_type: LaserScan,
    expected_update_rate: 2.0,
    observation_persistence: 0.0,
    marking: true,
    clearing: true,
    max_obstacle_height: 2.0,
    min_obstacle_height: 0.1
    }
