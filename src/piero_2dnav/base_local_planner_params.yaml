TrajectoryPlannerROS:
  max_vel_x: 0.4
  min_vel_x: -0.4
  max_rotational_vel: 0.06
  min_in_place_rotational_vel: 0.15
  escape_vel: -0.2

  sim_time: 3.0
  #path_distance_bias: 0.6
  #goal_distance_bias: 0.6
  pdist_scale: 0.8
  gdist_scale: 0.6
  occdist_scale: 0.01

  acc_lim_theta: 1.5
  acc_lim_x: 1.0
  acc_lim_y: 2.5

  holonomic_robot: false
  meter_scoring: true
  yaw_goal_tolerance: 0.2
  xy_goal_tolerance: 0.1


